# Simple workflow for deploying static content to GitHub Pages
name: Deploy content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      purgeCache:
        description: "A list of URLs to purge from the cache, separated by \"|\".\n\nTo clear the entire cache, use \"--all\"."
        default: ""

      recheckUrls:
        description: "Should the existing URLs be re-checked to determine if there are any missing?"
        type: boolean
        default: false

  schedule:
    - cron: "48 0 * * *"

  repository_dispatch:
    types: [trigger_deploy]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get username and repository
        run: |
          echo "REPO_USERNAME=${GITHUB_REPOSITORY%%/*}" >> $GITHUB_ENV
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          echo "REPO_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: Set pages url
        run: |
          echo "PAGES_URL=https://$REPO_USERNAME.github.io/$REPO_NAME" >> $GITHUB_ENV

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download cache
        continue-on-error: true
        run: |
          wget "$PAGES_URL/cache.txz?`date +%s`" -O website/public/cache.txz

      - name: Extract cache
        continue-on-error: true
        run: |
          tar -xJvf website/public/cache.txz

      - name: Delete cache
        continue-on-error: true
        run: |
          rm website/public/cache.txz

      - name: Install npm modules
        run: |
          cd scripts
          npm install
          cd ../website
          npm install

      - name: Purge specified items from cache
        if: (github.event.inputs.purgeCache != '')
        run: |
          cd scripts
          npx tsx ./purgecache.ts "${{ github.event.inputs.purgeCache }}"

      - name: Process the json (schedule)
        if: (github.event_name == 'schedule' || github.event.inputs.recheckUrls == 'true')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts
          npx tsx ./combine.ts "--baseHref=$PAGES_URL" --updateFunding --recheckUrls 2>&1 | tee ../website/public/deploy-log.txt

      - name: Process the json (normal)
        if: (github.event_name != 'schedule')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts
          npx tsx ./combine.ts "--baseHref=$PAGES_URL" 2>&1 | tee ../website/public/deploy-log.txt

      - name: "Archive cache"
        run: |
          tar -cJvf website/public/cache.txz \
            website/public/covers \
            website/public/funding-info.json \
            website/public/mods.json \
            website/public/sha1sums.json

      - name: Build website
        run: |
          cd website
          npx astro build --base "/$REPO_NAME"

      - name: Precompress assets
        run: |
          find website/out -type f | while read -r asset; do
            if [[ "$file" == *.html || "$file" == *.css || "$file" == *.js || "$file" == *.json ]]; then
              echo "$asset"
              brotli -k -q 11 "$asset"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./website/out"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

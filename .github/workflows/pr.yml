name: Validate Mod Json

on:
  # Runs on pushes targeting the default branch
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  pull-requests: write
  
jobs:
  # Single deploy job since we're just deploying
  test:
    name: pr-check-mods
    runs-on: ubuntu-latest
    if: (github.event.issue.pull_request && github.event_name == 'issue_comment' && github.event.comment.body == '/check') || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get changed files
        id: get_changed_files
        run: |
          # Get the list of changed files and save them to a file
          git fetch --all
          git diff --name-only origin/main HEAD > changed-files.txt
          cat changed-files.txt

      - name: Validate json
        run: |
          cd scripts
          npm install
          npx tsx ./pr-check.ts

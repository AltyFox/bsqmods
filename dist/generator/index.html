<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mod Json Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="qmodDropZone">
    <div id="wrapper">
      <div id="title">
        <h1>Mod Json Generator</h1>
      </div>
      <div id="flexWrapper">
        <div>
          <label>Mod Name
            <input id="modName" placeholder="The name of the mod" type="text" />
          </label>
          <label>Mod Description
            <textarea id="modDescription" placeholder="A description of what the mod does" style="resize: none;" rows="10"></textarea>
          </label>
          <label>Mod ID
            <input id="modId" placeholder="The ID of the mod" type="text" />
          </label>
          <button id="loadQmod" type="button">Load QMOD</button>
        </div>
        <div>
          <label>Download Link
            <input id="modDownloadLink" placeholder="A direct link to the .qmod file" type="text" />
          </label>
          <label>Source Code
            <input id="modSourceLink" placeholder="A link to the source code for the mod" type="text" />
          </label>
          <label>Website
            <input id="modWebsiteLink" placeholder="A link to a website for the mod." type="text" />
          </label>
          <label>Funding
            <input id="modFundingLink" placeholder="A link to a page where people can donate some money." type="text" />
          </label>
          <label>Cover link
            <input id="modCover" placeholder="A direct link to a cover image." type="text" />
          </label>
          <label>Mod Creator(s)
            <input id="modCreators" placeholder="Who made this mod?" type="text" />
          </label>
          <label>Mod Version
            <input id="modVersion" placeholder="The mod version" type="text" />
          </label>
          <label>Game Version
            <input id="targetGameVersion" placeholder="The version of the game the mod is made for" type="text" />
          </label>
          <label>Mod Loader
            <input id="modLoader" placeholder="The mod loader used by the mod" type="text" />
          </label>
          <button id="generateJson" type="button">Create JSON on GitHub</button>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js'></script>
    <script src="./script.js"></script>
  </body>
</html>
